    <div class="container spaced">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="cbg">
        
      
        <form action="" class="form-horizontal form-large">
          <div class="">
            <h1>注册</h1>
            
              <div class="form-group">
  <label for="cies_email" class="control-label col-md-3">电子邮箱</label>
  <div class=" col-md-9">
    <input class="form-control" type="text" id="cies_email" name="cies_email" placeholder="电子邮箱">
  </div>
</div>
            

            
              <div class="form-group">
  <label for="cies_codename" class="control-label col-md-3">代号</label>
  <div class=" col-md-9">
    <input class="form-control" type="text" id="cies_codename" name="cies_codename" placeholder="代号">
  </div>
</div>
            

            
              <div class="form-group">
  <label for="cies_password" class="control-label col-md-3">密码</label>
  <div class=" col-md-9">
    <input class="form-control" type="password" id="cies_password" name="cies_password" placeholder="密码">
  </div>
</div>
            

            
              <div class="form-group">
  <label for="cies_password_repeat" class="control-label col-md-3">重复密码</label>
  <div class=" col-md-9">
    <input class="form-control" type="password" id="cies_password_repeat" name="cies_password_repeat" placeholder="重复密码">
  </div>
</div>
            

            <hr>

            <h2>个人信息</h2>
            
              <div class="form-group">
  <label for="cies_name" class="control-label col-md-3">姓名</label>
  <div class=" col-md-9">
    <input class="form-control" type="text" id="cies_name" name="cies_name" placeholder="姓名">
  </div>
</div>
            

            <div class="form-group">
              <label class="col-xs-3 control-label">
                性别
              </label>
              <div class="col-xs-9">
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="cies_gender" id="cies_gender_m" value="Male" checked>
                    男
                  </label>
                </div>
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="cies_gender" id="cies_gender_f" value="Female">
                    女
                  </label>
                </div>
              </div>
            </div>

            
              <div class="form-group">
  <label for="cies_dob" class="control-label col-md-3">生日</label>
  <div class=" col-md-9">
    <input class="form-control" type="date" id="cies_dob" name="cies_dob" placeholder="生日">
  </div>
</div>
            

            
              <div class="form-group">
  <label for="cies_class" class="control-label col-md-3">专业班级</label>
  <div class=" col-md-9">
    <input class="form-control" type="text" id="cies_class" name="cies_class" placeholder="专业班级">
  </div>
</div>
            

            
              <div class="form-group">
  <label for="cies_studentid" class="control-label col-md-3">学号</label>
  <div class=" col-md-9">
    <input class="form-control" type="text" id="cies_studentid" name="cies_studentid" placeholder="学号">
  </div>
</div>
            

            
              <div class="form-group">
  <label for="cies_phone" class="control-label col-md-3">手机号码</label>
  <div class=" col-md-9">
    <input class="form-control" type="text" id="cies_phone" name="cies_phone" placeholder="手机号码">
  </div>
</div>
            

            <div class="form-group">
              <div class="col-md-9 col-md-offset-3">
                <a href="#" class="btn btn-primary">提交</a>
              </div> 
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
